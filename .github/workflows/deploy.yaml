name: Deploy Project
on:
  push:
  workflow_dispatch:
  pull_request:
env:
  NODE_VERSION: 20
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install and cache
        uses: ./.github/actions/install-cache

      - name: Build
        run: npm run build
      - name: upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: dist/
  deploy:
    if: success()
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist folder
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
      - name: List all files
        run: ls -R
      - name: deploy
        run: echo "Deploying..."

  notify-fail:
    runs-on: ubuntu-latest
    needs:
      - build
      - deploy
    if: failure()
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: https://discord.com/api/webhooks/1421697869458706533/W2UqZa7gD95EU7ixa4gQN3QLz3pWc3oFepvpv16XWxfpuMMTTiqbNULZWrBBmPfPlYBY
        uses: Ilshidur/action-discord@master
        with:
          args: "Build fail by Fik"
  notify-succes:
    runs-on: ubuntu-latest
    needs:
      - build
      - deploy
    if: success()
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: https://discord.com/api/webhooks/1421697869458706533/W2UqZa7gD95EU7ixa4gQN3QLz3pWc3oFepvpv16XWxfpuMMTTiqbNULZWrBBmPfPlYBY
        uses: Ilshidur/action-discord@master
        with:
          args: "Build success by Fik"
